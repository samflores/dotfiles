set-option -g prefix C-q
set -g default-terminal "screen-256color"
setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
set-option -g default-command "/usr/local/bin/reattach-to-user-namespace -l zsh"

set -g set-titles on
set -g set-titles-string "#W"

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
unbind c
bind + new-window

set -g base-index 1
setw -g pane-base-index 1

# aliases
bind r source-file ~/.tmux.conf \; display "Reloading configs..."

# powerline
source /Users/samflores/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf

# mouse ON
setw -g mode-mouse on

set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
